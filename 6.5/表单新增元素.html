<!DOCTYPE html>
<html>
<head>
	<title>表单新增元素</title>

</head>
<body>
	<form>
		手机号：<input type="tel" required pattern="^(\+86)?1\d{10}$"><br>
		邮　箱：<input type="email" required mutiple><br>   <!-- 多个邮箱用 ，隔开 -->
		网址： <input type="url" list="lok">
			<datalist id="lok">
				<option>http://www.baidu.com</option>
				<option>http://www.sina.com</option>
				<option>http://www.qq.com</option>
			</datalist>
			<button>提交</button>
	</form>
</body>
</html>
