<!DOCTYPE html>
<html>
<head>
	<title>伪类元素before，after</title>
	<style type="text/css">
	body {
		width: 500px;
		height: 200px;
		margin: 200px auto;

	}
		div:nth-of-type(1) {
			width: 300px;
			height: 200px;
			background-color: red;
			float: left;
		}
		div:nth-of-type(2) {
			width: 200px;
			height: 200px;
			background-color: pink;
			float: left;
			position: relative;

		}
		div:nth-of-type(2):before {
			content: "";
			width: 20px;
			height: 20px;
			position: absolute;
			background-color: #fff;
			border-radius: 50%;
			top: -10px;
			left: -10px;

		}
		div:nth-of-type(2):after {
			content: "";
			width: 20px;
			height: 20px;
			position: absolute;
			background-color: #fff;
			border-radius: 50%;
			bottom: -10px;
			left: -10px;

		}
	</style>
</head>
<body>
		<div></div>
		<div></div>
</body>
</html>
