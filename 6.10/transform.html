<!DOCTYPE html>
<html>
<head>
	<title>transform实现2d的移动</title>
	<style >
	div {
		width: 150px;
		height: 150px;
		background-color: pink;
		transition-property: transform;
		transition-duration: 2s;
		margin: 30px auto;

	}
	div:nth-of-type(1):active {    /*移动*/
		transform: translate(500px,300px); 
	}
	div:nth-of-type(2):active {
		/*transform: scale(5,5);*/    /*放大*/
		transform: scale(0.2,0.3);    /*缩小*/
	}
	div:nth-of-type(3):active {
		transform: rotate(90deg);  /*正数顺时针旋转，负数顺时针旋转*/
	}
	div:nth-of-type(4):active {   /*斜切*/
		transform: skew(45deg,-10deg);
	}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>

</body>
</html>
