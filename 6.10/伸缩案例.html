<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.layout {
			width: 500px;
			height: 600px;
			display: flex;
			flex-direction: column;
		}
		header {
			width: 100%;
			height: 80px;
			background-color: red;
		}
		main {
			width: 100%;
			flex:1;  /*占据剩余空间*/
			background-color: #ccc;
			display: flex;
		}
		article {
			height: 100%;
			flex: 1;
			background-color: purple;
		}
		aside {
			height: 100%;
			flex: 3;
			background-color: green;
		}
		footer {
			width: 100%;
			height: 80px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="layout">
		<header></header>
		<main>
			<article></article>
			<aside></aside>
		</main>
		<footer></footer>
	</div>

</body>
</html>
