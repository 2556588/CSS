<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <title>flex栅格系统 </title>
    <style>
        .row{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .col{
            background-color: turquoise;
            border:1px solid #ccc;
            box-sizing: border-box;
            display: flex;
            flex: 1;
            width: 50%;
            flex-wrap: wrap;
        }
        .col-12{
            flex:0 0 100%;

        }
        .col-6{
            flex: 0 0 50%;
        }
        .col-4{
            flex: 0 0 25%;
        }
        .col-3{
            flex: 0 0 33.333%;
        }
    </style>
</head>
<body>

    <div class="row">
        <div class="col col-12">col-12</div>
        <div class="col col-6">col-6</div>
        <div class="col col-6">col-6</div>
        <div class="col col-3">col-12</div>
        <div class="col col-3">col-12</div>
        <div class="col col-3">col-12</div>
        <div class="col col-4">col-12</div>
        <div class="col col-4">col-12</div>
        <div class="col col-4">col-12</div>
        <div class="col col-4">col-12</div>
    </div>
</body>
</html>
