<!DOCTYPE html>
<html>
<head>
	<title>伸缩布局</title>
	<style type="text/css">
	.big {
		width: 100%;
		height: 300px;
		background-color: #ccc;
		display: flex;
	}
	.left {
		height: 100%;
		background-color: #f10215;
		flex:1;
	}
	.right {
		height:100%;
		background-color: skyblue;
		flex:4;
	}
		
	</style>
</head>
<body>
	<div class="big">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
