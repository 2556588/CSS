<!DOCTYPE html>
<html>
<head>
	<title>过渡 transition</title>
	<style type="text/css">
		div	{
			width: 150px;
			height: 150px;
			position: absolute;
			top: 100px;
			left: 100px;
			background-color: pink;
			transition-property: left;  /*属性样式*/
			transition-duration: 2s;	/*过渡时间*/
			transition-timing-function: linear;  /*过渡效果*/
			transition-delay: 0s;  /*延迟*/
			/*transition:left 2s linear 0s,background-color 2s linear 0s;   /*缩写*/*/
			transition:all 2s steps(5) ;
			

		}
		div:active {
			left: 1200px;
		}
		
	</style>
</head>
<body>
	<div></div>

</body>
</html>
