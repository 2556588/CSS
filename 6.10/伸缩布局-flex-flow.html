<!DOCTYPE html>
<html>
<head>
	<title>伸缩布局flew</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.big {
			width: 750px;
			height: 800px;
			border:1px solid red;
			margin: 50px auto;
			display: flex;   
			flex-wrap: wrap;
			flex-direction: row-reverse;


		}
		.small1 {
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.small2 {
			width: 200px;
			height: 200px;
			background-color:blue;
		}
		.small3 {
			width: 200px;
			height: 200px;
			background-color: darkgreen;
		}
		.small4{
			width: 200px;
			height: 200px;
			background-color: #f10215;
		}
		.small5{
			width: 200px;
			height: 200px;
			background-color: #00ff52;
		}
	</style>
</head>
<body>
	<div class="big">
		<div class="small1">1</div>
		<div class="small2">2</div>
		<div class="small3">3</div>
		<div class="small4">4</div>
		<div class="small5">5</div>
		
	</div>

</body>
</html>
