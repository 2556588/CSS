<!DOCTYPE html>
<html>
<head>
	<title>元素的居中</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.big {
			width: 500px;
			height: 500px;
			background-color: #ccc;
			border-radius: 50%;
			margin: 100px auto;
			position: relative;
		}
		.small {
			width: 354px;
			height: 354px;
			background-color: skyblue;
			position: absolute;
			top: 50%;
			left: 50%;
			transform:translate(-50%,-50%);

		}
	</style>
</head>
<body>
	<div class="big">
		<div class="small"></div>
	</div>

</body>
</html>
