<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.view {
			width: 560px;
			height: 300px;
			margin: 50px auto;
			/*background-color: red;*/
			position: relative;
			

		}
		ul li:hover {
			transform: rotateX(-360deg);
		}
		ul {
			list-style: none;
			width: 100%;
			height: 100%;
			
		}
		ul li {
			width: 20%;
			height: 100%;
			position: relative;
			float: left;
			/*transform:rotate3d(1,1,0,-10deg);*/
			transform-style: preserve-3d;
			/*background-color: #ccc;*/
			transition: 4s linear;
			
		}
		ul li span {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;

		}
		ul li span:nth-of-type(1) {
			background: url(../images/360/q1.jpg);
			transform:translateZ(150px) ;
		}
		ul li span:nth-of-type(2) {
			background: url(../images/360/q2.jpg);
			transform:translateY(-150px) rotateX(90deg);
		}
		ul li span:nth-of-type(3) {
			background: url(../images/360/q3.jpg);
			transform: translateZ(-150px) rotate(180deg);
		}
		ul li span:nth-of-type(4) {
			background: url(../images/360/q4.jpg);
			transform: translateY(150px) rotateX(-90deg); 
		}
		ul li:nth-of-type(2) span {
			background-position:-100% 0;
		}
		ul li:nth-of-type(3) span {
			background-position: -200% 0;
		}
		ul li:nth-of-type(4) span {
			background-position: -300% 0;
		}
		ul li:nth-of-type(5) span {
			background-position: -400% 0;
		}

{

			width: 50px;
			height: 50px;

		.right {

			background: rgba(0,0,0,0.5);
			color: #fff;
			border-radius: 10px;
		}
	</style>
</head>
