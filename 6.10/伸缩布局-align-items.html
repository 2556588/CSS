<html>

		.big {
			width: 1000px;
			height: 800px;

			display: flex;
			justify-content: space-around;

			height: 300px;
			background-color: purple;
			align-self: center;  /*单个侧轴对齐*/
		}
		.right {
			width: 250px;
			height: 300px;
			background-color: skyblue;
		}

</head>
