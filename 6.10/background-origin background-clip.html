<!DOCTYPE html>
<html>
<head>
	<title>background-origin原点 background-clip裁切的使用</title>
	<style type="text/css">
		a {
			width: 20px;
			height: 20px;
			background: url(../images/jd/sprite_userinfo@1x.png);
			margin: 100px auto;
			display: block;
			background-origin: content-box;		/*原点*/
			background-clip: content-box;		/*裁切*/
			padding: 50px;
			background-position: 18px 89px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<a href="#"></a>

</body>
</html>
