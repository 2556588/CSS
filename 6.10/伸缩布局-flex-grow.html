<!DOCTYPE html>
<html>
<head>
	<title>伸缩布局flew</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.big {
			width: 1000px;
			height: 200px;
			border:1px solid red;
			display: flex;   /*排序*/





		}
		.small1 {
			width: 200px;
			height: 200px;
			background-color: pink;
			flex-grow: 1;   /*扩展宽度*/
		}
		.small2 {
			width: 200px;
			height: 200px;
			background-color:blue;
			flex-grow:1;  /*扩展宽度*/
		}
		.small3 {
			width: 200px;
			height: 200px;
			background-color: darkgreen;
		}
		.small4{
			width: 200px;
			height: 200px;
			background-color: #f10215;
		}
	</style>
</head>
<body>
	<div class="big">
		<div class="small1"></div>
		<div class="small2"></div>
		<div class="small3"></div>
		<div class="small4"></div>
		
	</div>

</body>
</html>
