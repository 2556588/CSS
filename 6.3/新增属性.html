<!DOCTYPE html>
<html>
<head>
	<title>datalist</title>
	<style type="text/css">
	fieldset {
		width: 600px;
		height: 100px;
	}
	</style>
</head>
<body>
	<input type="text" value="请选择" list="sys">
	<datalist id="sys" >
		<option value="刘某">刘某</option>
		<option value="吴某">吴某</option>
		<option value="吴夜烦">吴夜烦</option>
		<option value="郭郭">郭郭</option>
		</datalist>

		<fieldset>
		<legend>用户登录</legend>
		用户名	<input type="text" name="sys">
		密　码  <input type="password" name="ok">
		
		</fieldset><br /><br />
		<form>
		用户名 <input type="text" placeholder="请输入用户名" autofocus="autofocus">
		选择文件	  <input type="file" multiple>
				  <input type="text" required accesskey="s">
		提交		  <input type="submit" value="提交">
		</form>
		<audio   autoplay controls loop>   <!-- 自动播放 显示插件 循环播放 -->
</body>
			<source src="bgsound.mp3">
			<source src="music.ogg">	
		</audio> 	
</html>
