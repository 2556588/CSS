<!DOCTYPE html>
<html>
<head>
	<title>属性选择器</title>
	<style type="text/css">
		div[class] {   /*选出所有带类选择器的div*/
			background-color: skyblue;
		}
		/*div[class^=name] {   选出所有带类带name开头
			background-color: red;
		}*/
		div[class$=na] {   /*选出所有带类结尾*/
			background-color: red;
	</style>
</head>
<body>
	<div class="sys">这是一段文字</div>
	<div>这是一段文字</div>
	<div class="name1">这是一段文字</div>
	<div class="name2">这是一段文字</div>
	<div>这是一段文字</div>
	<div>这是一段文字</div>
	<div>这是一段文字</div>
	<div>这是一段文字</div>
	<div class="kjj">这是一段文字</div>
	<div>这是一段文字</div>
	<div>这是一段文字</div>
	<div>这是一段文字</div>
	<div>这是一段文字</div>
	<div>这是一段文字</div>

</body>
</html>
