<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                margin:0;
                padding:0;
            }
            li {
                list-style:none;
            }
            img {display:block;}

            .big{
                width:500px;
                height: 320px;
                margin:30px auto;
                border:1px solid #ccc;
                perspective:700px;
            }
            .big ul {
                width:234px;
                height: 196px;
                margin:50px auto;
                position: relative;
                
                transform-style:preserve-3d;
                transition:2s ;
            }
            .big li {
                width:100%;
                height: 100%;
                position: absolute;
                left:0;
                top:0;
                
                        }
            
            .big li:nth-child(1){
                transform:rotateY(0deg) translateZ(200px);
            }
            .big li:nth-child(2){
                transform:rotateY(60deg) translateZ(200px);
            }
            .big li:nth-child(3){
                transform:rotateY(120deg) translateZ(200px);
            }
            .big li:nth-child(4){
                transform:rotateY(180deg) translateZ(200px);
            }
            .big li:nth-child(5){
                transform:rotateY(240deg) translateZ(200px);
            }
            .big li:nth-child(6){
                transform:rotateY(300deg) translateZ(200px);
            }
            .big:hover ul{
                transform:rotateY(360deg);
            }
        </style>

    </head>
    <body>
        <div class="big">
            <ul>
                <li><img src="images/bottom.jpg"></li>
                <li><img src="images/bottom.jpg"></li>
                <li><img src="images/bottom.jpg"></li>
                <li><img src="images/bottom.jpg"></li>
                <li><img src="images/bottom.jpg"></li>
                <li><img src="images/bottom.jpg"></li>
            </ul>
        </div>
    </body>
</html>
