<!DOCTYPE html>
<html>
    <head>
        <style>
        .big{
            width:150px;
            height:150px;
            position:relative;
            margin:50px auto;
            perspective: 300px;
        } 
        .big div{
            width:100%;
            height: 100%;
            position:absolute;
            top:0;
            left:0;
            backface-visibility:hidden;
            /* 背面隐藏 */
            transition:0.5s;
        }
        .big div:first-child{transform:rotateY(0deg);}
        .big div:last-child{transform:rotateY(-180deg);}
        .big:hover div:first-child {transform:rotateY(180deg);}
        .big:hover div:last-child {transform:rotateY(0deg);}
        </style>

    </head>
    <body>
        <div class="big">
            <div>
                <img src="./images/ava-3.jpg">
            </div>
            <div >
                <img src="./images/ava-4.jpg">
            </div>
        </div>
    </body>
</html>
