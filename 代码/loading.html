<!DOCTYPE html>
<html>
    <head>
        <style>
            .loading {
                width:40px;
                height: 40px;
                margin:30px auto;
                /* background-color: #ccc; */
                position: relative;
            }
            .box1,.box2{
                width:100%;
                height: 100%;
                position: absolute;
            }
            .box1 div ,.box2 div {
                width:10px;
                height: 10px;
                border-radius:50%;
                position: absolute;
                background-color: #f10215;
                animation:sys 1.5s infinite linear;
            }
            .box2 {
                transform:rotate(45deg);
            }
            .box1 div:nth-child(1),.box2 div:nth-child(1){
                left:0;
                top:0;
            }
            .box1 div:nth-child(2),.box2 div:nth-child(2){
                right:0;
                top:0;
            }
            .box1 div:nth-child(3),.box2 div:nth-child(3){
                bottom:0;
                right:0;
            } 
            .box1 div:nth-child(4),.box2 div:nth-child(4){
                bottom:0;
                left:0;
            }   
            @keyframes sys {
                0% {
                    transform:scale(1)
                }
                50%{
                    transform:scale(0)
                }
                100%{
                    transform:scale(1)
                }
            }
            .box1 div:nth-child(1){animation-delay:-0s}
            .box2 div:nth-child(1){animation-delay:-0.2s}
            .box1 div:nth-child(2){animation-delay:-0.4s}
            .box2 div:nth-child(2){animation-delay:-0.6s}
            .box1 div:nth-child(3){animation-delay:-0.8s}
            .box2 div:nth-child(3){animation-delay:-1.0s}
            .box1 div:nth-child(4){animation-delay:-1.2s}
            .box2 div:nth-child(4){animation-delay:-1.4s}
        </style>

    </head>
    <body>
        <div class="loading">
            <div class="box1">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="box2">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </body>
</html>
