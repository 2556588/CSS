<!DOCTYPE html>
<html>
    <head>
        <style>
        .sys  {
            width:500px;
            /* float:left; */
            box-sizing:border-box;
            display:block;
            padding:20px 20px 50px 0;
            position: relative;
            /* vertical-align:top; */
            margin:30px auto;
        } 
         .sys h3 {
            font-weight:400;
            font-size:15px;
            height:44px;
            /* overflow:hidden; */
            /* text-overflow:ellipsis; */
            margin:0;
            display:block;
        }
        .sys p {
            color: #999;
            font-size: 12px;
            padding-top: .8em;
            text-overflow: ellipsis;
            margin: 0; 
        }
        .sys:before{
            content: "";
    position: absolute;
    top: 0;
    display: block;
    width: 0%;
    height: 2px;
    background: #2f80ed;
    transition: all 0.3s;
        }
        .sys:hover:before {
            width:25%;
        }
        </style>
    </head>
