<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                margin:0;
                padding:0;
            }
            li {list-style:none;}
            .box{
                width:300px;
                height: 300px;
                margin:30px auto;
                border:1px solid #ccc;
                perspective: 200px;
            }
            ul {
                width:100px;
                height: 100px;
                position: relative;
                margin:100px;
                transform-style:preserve-3d;
                transition:1s ;
                transform-origin:center center -50px;
            }
            ul li {
                width:100px;
                height: 100px;
                line-height: 100px;
                position: absolute;
                text-align: center;
                font-size:50px;
            }
            ul li:nth-child(1){
                left:0;
                top:0;
                background-color: rgb(95, 32, 32);
            }
            ul li:nth-child(2){
                right:-100px;
                top:0;
                background-color: rgb(31, 133, 124);
                transform-origin:left;
                transform:rotateY(90deg);
            }
            ul li:nth-child(3){
                left:-100px;
                top:0;
                background-color: rgb(34, 17, 17);
                transform-origin:right;
                transform:rotateY(-90deg);
            }
            ul li:nth-child(4){
                left:0;
                bottom:-100px;
                background-color: rgb(189, 125, 125);
                transform-origin:top;
                transform:rotateX(-90deg);
            }
            ul li:nth-child(5){
                left:0;
                top:-100px;
                background-color: rgb(134, 37, 37);
                transform-origin:bottom;
                transform:rotateX(90deg);
            }
            ul li:nth-child(6){
                left:0;
                top:0;
                background-color: rgb(58, 7, 7);
                transform:translateZ(-100px)rotateY(180deg);
            }
            .box:hover ul {
                transform:rotateY(180deg);
            } 
        </style>
    </head>
    <body>
        <div class="box">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </div>
    </body>
</html>
