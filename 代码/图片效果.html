<!DOCTYPE html>
<html>
    <head>
        <style>
            * {padding:0;margin:0; }
            
            a {
                text-decoration: none;
            }
            .list{
                width: 500px;
                height: 225px;
                margin:30px auto;
                border-top:1px dashed #eee;
                border-bottom:1px dashed #eee;
            }
        .list  li {
            list-style:none;
                overflow:hidden;
            }
            
            .list-photo{
                position: relative;
            }
            .list-photo img {
                width:235px;
                height: 196px;
                float:left;
                margin-top: 15px;
            }
            .list-text {
                width:256px;
                height: 42px;
                margin-top:22px;
                float:left;
                margin-left:8px;
            }
            .list a{
                color:rgb(26, 17, 17);
                font-size: 14px;
            } 
            .list-photo-box {
                width:185px;
                height: 160px;
                position: absolute;
                left:20px;
                top:30px;

                border:3px solid white;
                border-radius:5px;
                transform:translateY(-300px) rotate(-90deg);
                transition:1s;


            }
            .list-photo-text {
                width:100%;
                height: 21px;
                line-height: 21px;
                text-align: center;
                position: absolute;
                left:-136px;
                bottom:-122px;
                color:white;
                transform:translateY(300px) rotate(-90deg);
                transition:0.8s;



            }
            .list li:hover .list-photo-box{
                transform:translate(0,0) rotate(0deg);
            }
            .list li:hover .list-photo-text{
                transform:translate(0,0) rotate(0deg);
            }
          
            </style>

    </head>
    <body>
        <ul class="list">

</html>
