<!DOCTYPE html>
<html>
    <head>
        <style>
        *{
            margin:0;
            padding:0;
        }
        li {
            list-style:none;
        }
        ul {
            width:150px;
            height:50px;
           margin:30px auto;
        }
        ul li {
            width:50px;
            height: 50px;
            float:left;
            display:block;
           
            position: relative;
            
        }
        
        ul li  img {    
            position: absolute;
            left:9px;
            top:11px;
        }
        ul li:hover  img {
            animation: sys 0.7s;
        }
        @keyframes sys {
            0% {transform:translate(0,0); opacity:1}
            60%{transform:translate(0,-40px);opacity:0}
            61% {transform:translate(0,30px);}
            100% {transform:translate(0,0);opacity:1}
            
        }
        ul li:hover img{
            animation: sys 0.7s linear;
        }
        @keyframes sys {
            0%{transform:translate(0,0);opacity:1;}
            50%{transform:translate(0,-40px);opacity:0;}
            51%{transform:translate(0,40px);opacity:0;}
            100%{transform:translate(0,0);opacity:1;}
        }
               </style>
    </head>
    <body>
        <ul>
            <li><img src="images/animation-1.jpg"></li>
            <li><img src="images/animation-2.jpg"></li>
            <li><img src="images/animation-3.jpg"></li>
        
    </body>
</html>
