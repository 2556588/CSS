<!DOCTYPE html>
<html>
    <head>
        <style>
        li{list-style:none;}
        ul { 
            width:400px;
            height: 100px;
            margin:30px auto;
            /* background: rgb(155, 149, 149); */
            }
        ul li { 
            width:40px;
            height: 40px;
            background:rgba(25, 133, 133, 0.5);
            float:left;
            margin:25px -7px;
            border-radius:50%;
            animation:sys 1.5s infinite linear;
            }
        @keyframes sys {
            0%{
                transform:scale(1);

            }
            50% {
                transform:scale(0);
            }
            100% {
                transform:scale(1);
            }
        }
        ul li:nth-child(1){ animation-delay:-0s}
        ul li:nth-child(2){ animation-delay:-0.2s}
        ul li:nth-child(3){ animation-delay:-0.4s}
        ul li:nth-child(4){ animation-delay:-0.6s}
        ul li:nth-child(5){ animation-delay:-0.8s}
        </style>

    </head>
    <body>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </body>
</html>
