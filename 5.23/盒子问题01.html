<!DOCTYPE html>
<html>
<head>
	<title>盒子的问题</title>
	<style >
		.this {
			width: 300px;
			height: 200px;
			background-color: red;
			margin-bottom: 50px;
		}
		.box {
			width: 300px;
			height: 200px;
			background-color: blue;
			margin-top: 100px;      /*margin-bottom和margin-top不一样大则选较大的为两个盒子之间的间距*/
		}
	</style>

</head>
<body>
	<h3>两个盒子之间的距离问题</h3>
	<div class=this>this is a box</div>
	<div class=box>this is a box</div>



</body>
</html>
