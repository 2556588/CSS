<!DOCTYPE html>
<html>
<head>
	<title>左右型布局</title>
	<style >
	.top {
		width: 1000px;
		height: 100px;
		background-color: red;
		margin: 0 auto;
	}
	.banner {
		width: 1000px;
		height: 60px;
		background-color: blue;
		margin: 0 auto;

	}
	.main {
		width: 1000px;
		height: 200px;
		margin: 0 auto;
		background-color: #eee;
	}
	.left {
		width: 400px;
		height: 200px;
		margin: 0 auto;
		background-color: pink;
		float: left;

	}
	.right {
		width: 595px;
		height: 200px;
		margin:  0 auto;
		margin-left: 5px;
		background-color: purple;
		float: left;
	}
	.footer {
		width: 1000px;
		height: 80px;
		margin: 0 auto;
		background-color: #eee;
	}

		
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="banner"></div>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>

	</div>
	<div class="footer"></div>

</body>
</html>
