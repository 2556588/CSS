<!DOCTYPE html>
<html>
<head>
	<title>左右型布局</title>
	<style >
	.top {
			/*通栏*/
		height: 98px;
		/*background-color: red;*/
		margin-bottom: 3px;
		border: 1px dashed #ccc;
	
	}
	.sys {
		width: 998px;
		height: 95px;
		margin: 0 auto;				/*通栏中间部分*/
		/*background-color: #123131;*/
		border: 1px dashed #ccc;
	}
	.banner {
		width: 998px;
		height: 65px;
		/*background-color: blue;*/
		margin: 0 auto;
		margin-bottom: 3px;
		border: 1px dashed #ccc;
	}
	.main {
		width: 998px;
		height: 188px;
		margin: 0 auto;
		/*background-color: #eee;*/
		margin-bottom: 3px;
		border: 1px dashed #ccc;
	}
	.iht {
		width: 243px;
		height: 65px;
		margin: 0 auto;
		/*background-color: #00ff15;*/
		margin-left: 5px;
		float: left;
		border: 1px dashed #ccc;

	}
	.nhk {
		width: 243px;
		height: 65px;
		margin: 0 auto;
		/*background-color: #0052ff;*/
		margin-left: 5px;
		float: left;
		border: 1px dashed #ccc;
	}
	.left {
		width: 243px;
		height: 65px;
		margin: 0 auto;
		/*background-color: pink;*/
		margin-right: 5px;
		float: left;
		border: 1px dashed #ccc;
	}
	.right {
		width: 243px;
		height: 65px;
		margin:  0 auto;
		border: 1px dashed #ccc;
		/*background-color: purple;*/
		float: left;
	}
	.ns {
		width: 328px;
		height: 188px;
		margin: 0 auto;
		float: left;
		/*background-color: skyblue;*/
		margin-right: 3px;
		border: 1px dashed #ccc;
	}
	.jkl {
		width: 328px;
		height: 188px;
		margin: 0 auto;
		float: left;
		/*background-color: orange;*/
		margin-right: 3px;
		border: 1px dashed #ccc;
		}
	.bbo {
		width: 328px;
		height: 188px;
		margin: 0 auto;
		float: left;
		/*background-color: yellow;*/
		border: 1px dashed #ccc;
	}

	.footer {

		height: 78px;

		/*background-color: #eee;*/
		border: 1px dashed #ccc;
	}
	.ok {
		width: 998px;
		height: 78px;
		margin: 0 auto;
		/*background-color: #ff0133;*/
		border: 1px dashed #ccc;
	}
		
	</style>
</head>
<body>
	<div class="top"><div class="sys"></div></div>
	<div class="banner">
		<div class="left"></div>
		<div class="right"></div>
		<div class="iht"></div>
		<div class="nhk"></div>
	</div>
	<div class="main">
		
		<div class="ns"></div>
		<div class="jkl"></div>
		<div class="bbo"></div>
		

	</div>
	<div class="footer"><div class="ok"></div></div>

</body>
</html>
