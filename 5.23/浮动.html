<!DOCTYPE html>
<html>
<head>
	<title>浮动float的使用</title>
	<style >
	div.red {
		width: 300px;
		height: 300px;
		background-color: red;
		float: left;   /*向左浮动*/
	}
	div.blue {
		width: 300px;
		height: 300px;
		background-color: blue;
		float: right;
	}
	div.purple {
		width: 300px;
		height: 300px;
		background-color: purple;
		float: right;    /*向右浮动*/
	}
		
	</style>

</head>
<body>
	<div  class="red"></div>
	<div class="blue"> </div>
	<div class="purple"> </div>

</body>
</html>
