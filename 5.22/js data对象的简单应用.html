<!DOCTYPE html>
<html>
<head>
	<title>js date的简单应用</title>
</head>
<body>
	<script >
		var date=new Date();
		var year=date.getFullYear();
		var month=date.getMonth()+1;
		var day=date.getDate();
		var week=date.getDay();
		alert("当前是:"+year+"年"+""+month+"月"+day+"日, 星期"+week);
	</script>
</body>
</html>
