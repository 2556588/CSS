<!DOCTYPE html>
<html>
<head>
	<title>js if-else的使用</title>
</head>
<body>
	<script >
		var date=new Date();
		var day=date.getDay();
		if (day==1) {alert("今天是周一。")}
		else if (day==2) {alert("今天是周二。")}
		else if (day==3) {alert("今天是周三。")}
		else if (day==4) {alert("今天是周四。")}
		else if (day==5) {alert("今天是周五。")}
		else if (day==6) {alert("今天是周六。")}
		else if (day==0) {alert("今天是周日。")}

		
		
	</script>

</body>
</html>
