<!DOCTYPE html>
<html>
<head>
	<title>显示模式</title>
	<style >
	div {width: 100px;height: 100px;background-color:red;display:inline;}
	span {width: 100px;height: 100px;background-color: blue;display: block;}
	a {width: 100px;height: 100px;background-color:red;display:inline-block;}
	</style>
</head>
<body>
	<h3>inline block inline-block 之间的转换</h3>
  <div>543</div>
  <div>435</div>
  <div>543</div>
  <span>453</span>
  <span>345</span>
  <span>534</span>
  <span>232</span>
  <a href="#">新浪</a>
  <a href="#">新浪</a>
  <a href="#">新浪</a>
</body>
</html>
