<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .res {
            width: 0;
            height: 0;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            border-width: 30px 11px 0 0;
            position: absolute;
            top: 0;
            right: 0;
        }

        .box {
            margin-top: 200px;
            width: 300px;
            height: 30px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 30px;
            position: relative;
        }

        .le {
            position: relative;
            width: 50%;
            height: 100%;
            float: left;
            background-color: #ccc;
        }

        .ri {
            width: 50%;
            height: 100%;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="le">￥500
            <i class="res"></i>

        </div>
        <div class="ri">￥2500</div>
    </div>

</body>

</html>
