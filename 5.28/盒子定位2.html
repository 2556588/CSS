<!DOCTYPE html>
<html>
<head>
	<title>盒子定位</title>
	<style >
	* {
		margin: 0;
		padding: 0;
	}
	.big {
		width: 1260px;
		height: 470px;
		margin: 100px auto;
		position: relative;
		/*background-color: pink;*/
	}
	.big a {
		width: 90px;
		height: 136px;
		position: absolute;
		display: block;
		top: 50%;

	}
	.left {
		left: 0;
		
		margin-top: -68px;
	}
	.right {
		right: 0;
		
		margin-top: -68px;
	}
	li {
		list-style: none;
		cursor: pointer;   /*添加鼠标样式*/
	}
	.big ul {    /* 优先级10*/
	
		width: 70px;
		height: 13px;
		background: rgba(255,255,255,0.3); /*半透明*/       
		position: absolute;
		bottom: 20px;
		left: 50%;
		margin-left: 7px;
		border-radius: 7px;
	}
	.big ul li {
		width: 8px;
		height: 8px;
		background-color: #fff;
		float: left;
		margin: 3px;
		border-radius: 50%;
	}
	.big .oks {    /*优先级20*/
		background-color: #f40;       
	}  
	</style>	
</head>
<body>
	<div class="big">
		<img src="../images/bkground.jpg">
		<a href="#" class="left"><img src="../images/images/tb04_03.gif"></a>
		<a href="#" class="right"><img src="../images/images/tb05_03.gif"></a>
		<ul>
			<li class="oks"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
	
		</ul>
	</div>

</body>
</html>
