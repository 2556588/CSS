<!DOCTYPE html>
<html>
<head>
	<title>absolute绝对定位的移动</title>
	<style >
		div {
			width: 200px;
			height: 200px;
		}
		.top {
			background-color: pink;
			position: absolute;   /*不占位置，与float相同*/
			/*bottom:0;			  以当前屏幕为基准移动
			right: 0;*/

		}
		.bottom {
			background-color: skyblue;
			width: 250px;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="bottom"></div>

</body>
</html>
